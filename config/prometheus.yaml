global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'vllm'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['vllm:8000']

  - job_name: 'litellm'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['litellm:4000']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
